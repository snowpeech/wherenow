<html>
  <head>
    <title>Where now? Take the next step to give back to your community!</title>
    <script

    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

  </head>
  <body>
    <div>
            <h1>Let's Talk</h1>

            <div>

            <form class="form-inline justify-content-between">

                <div class="form-group">
                    <label for="FirstName">First Name</label>
                    <input type="text" class="form-control" id="FirstName" aria-describedby="emailHelp" placeholder="Bear">
                    
                  </div>

                  <div class="form-group">
                    <label for="LastName">Last Name</label>
                    <input type="text" class="form-control" id="LastName" placeholder="Grylls">
                  </div>

                  <div class="form-group">
                    <label for="DOB">Birth month</label>
                    <input type="month" class="form-control" id="DOB" placeholder=" ">
                  </div>
                  <br>
                  Address
                  <br>
                  <div class="form-group">
                    <label for="Street">Street</label>
                    <input type="text" class="form-control" id="Street" placeholder="5050 Survival Ave">
                  </div>

                  <div class="form-group">
                    <label for="City">City</label>
                    <input type="text" class="form-control" id="City" placeholder="Chicago">
                  </div>

                    <div class="form-group">
                    <label for="Zip">Zip Code</label>
                    <input type="text" class="form-control" id="Zip">
                  </div>
              </form>

        <div class="form-group">
            <label for="State">State</label>
                    
                <select name="state">
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AZ">AZ</option>
                    <option value="AR">AR</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DE">DE</option>
                    <option value="DC">DC</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="MN">MN</option>
                    <option value="MS">MS</option>
                    <option value="MO">MO</option>
                    <option value="NY">NY</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WV">WV</option>
                    <option value="WI">WI</option>
                    <option value="WY">WY</option>
                </select>
              </div>

    </div>
    <form></form>
  </body>
</html>
